<!DOCTYPE html>
<html lang="2">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📸 Photo Booth - Your Photo!</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Marker Felt', cursive, sans-serif;
            background: linear-gradient(135deg, #FFE4F0 0%, #FFCCE5 50%, #EE9ABF 100%);
            color: #2D1B2E;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particles::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(238, 154, 191, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 182, 223, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(255, 204, 229, 0.4) 0%, transparent 50%);
            animation: particleFloat 8s ease-in-out infinite;
        }

        @keyframes particleFloat {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(180deg);
            }
        }

        /* Comic dots pattern */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 25% 25%, #EE9ABF 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #FFB6DF 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: bounceIn 1s ease-out;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #EE9ABF;
            text-shadow:
                3px 3px 0px #2D1B2E,
                6px 6px 0px rgba(238, 154, 191, 0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
            transform: rotate(-2deg);
            animation: titlePulse 2s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #2D1B2E;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 20px;
            border-radius: 25px;
            border: 3px solid #EE9ABF;
            box-shadow:
                0 0 0 3px #2D1B2E,
                5px 5px 0px rgba(238, 154, 191, 0.3);
            transform: rotate(1deg);
            display: inline-block;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }

            50% {
                opacity: 1;
                transform: scale(1.1) rotate(2deg);
            }

            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes titlePulse {

            0%,
            100% {
                transform: rotate(-2deg) scale(1);
            }

            50% {
                transform: rotate(-1deg) scale(1.05);
            }
        }

        .photo-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 30px;
            border: 5px solid #EE9ABF;
            box-shadow:
                0 0 0 5px #2D1B2E,
                15px 15px 0px rgba(238, 154, 191, 0.3);
            backdrop-filter: blur(10px);
            transform: rotate(-1deg);
            margin-bottom: 30px;
            max-width: 90vw;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(50px) rotate(-1deg);
            }

            100% {
                opacity: 1;
                transform: translateY(0) rotate(-1deg);
            }
        }

        .photo {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 20px;
            border: 4px solid #EE9ABF;
            box-shadow:
                0 0 0 4px #2D1B2E,
                8px 8px 0px rgba(238, 154, 191, 0.4);
            transform: rotate(2deg);
            transition: transform 0.3s ease;
            display: block;
        }

        .photo:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .filename {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
            opacity: 0.8;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .action-btn {
            position: relative;
            padding: 18px 40px;
            border: 4px solid #2D1B2E;
            border-radius: 25px;
            font-family: 'Comic Sans MS', 'Marker Felt', cursive;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 100%;
            box-shadow:
                0 0 0 2px #EE9ABF,
                6px 6px 0px #2D1B2E;
            transform: rotate(-2deg);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-btn {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3);
        }

        .visit-btn {
            background: linear-gradient(45deg, #FFB6DF, #FF91C7);
            color: #2D1B2E;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.8);
        }

        .action-btn:hover {
            transform: translateY(-5px) rotate(-2deg) scale(1.05);
            box-shadow:
                0 0 0 2px #EE9ABF,
                8px 8px 0px #2D1B2E,
                0 15px 30px rgba(238, 154, 191, 0.4);
        }

        .action-btn:active {
            transform: translateY(-2px) rotate(-1deg) scale(0.98);
        }

        .btn-glow {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .action-btn:hover .btn-glow {
            left: 100%;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            border: 5px solid #FF6B6B;
            box-shadow:
                0 0 0 5px #2D1B2E,
                15px 15px 0px rgba(255, 107, 107, 0.3);
            transform: rotate(1deg);
            text-align: center;
            max-width: 500px;
        }

        .error-title {
            font-size: 2rem;
            color: #FF6B6B;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #2D1B2E;
        }

        .error-message {
            font-size: 1.1rem;
            color: #2D1B2E;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            color: #EE9ABF;
            margin: 50px 0;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid #EE9ABF;
            border-top: 4px solid #2D1B2E;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
                padding: 6px 16px;
            }

            .photo-container {
                padding: 15px;
                margin-bottom: 20px;
            }

            .photo {
                max-width: 100%;
            }

            .action-btn {
                padding: 16px 30px;
                font-size: 1.1rem;
            }

            .buttons-container {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }

            .action-btn {
                padding: 14px 25px;
                font-size: 1rem;
            }

            .photo-container {
                padding: 12px;
            }
        }

        /* Fun animations */
        @keyframes wiggle {

            0%,
            7% {
                transform: rotateZ(0deg);
            }

            15% {
                transform: rotateZ(-15deg);
            }

            20% {
                transform: rotateZ(10deg);
            }

            25% {
                transform: rotateZ(-10deg);
            }

            30% {
                transform: rotateZ(6deg);
            }

            35% {
                transform: rotateZ(-4deg);
            }

            40%,
            100% {
                transform: rotateZ(0deg);
            }
        }

        .wiggle:hover {
            animation: wiggle 0.8s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="particles"></div>

    <div class="container">
        <div class="header">
            <h1 class="title wiggle">📸 Your Photo!</h1>
            <div class="subtitle">From the Photo Booth</div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading your awesome photo...</div>
            </div>
        </div>
    </div>

    <script>
        // Get filename from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('filename');
        const contentDiv = document.getElementById('content');

        if (!filename) {
            contentDiv.innerHTML = `
                <div class="error-container">
                    <div class="error-title">🤔 Oops!</div>
                    <div class="error-message">No photo specified in the link.</div>
                    <div class="error-message">Please scan a valid QR code from the photo booth!</div>
                </div>
            `;
        } else {
            // Display the photo
            displayPhoto(filename);
        }

        function displayPhoto(filename) {
            const photoUrl = `/photos/${filename}`;

            // Create image element
            const img = new Image();

            img.onload = function () {
                contentDiv.innerHTML = `
                    <div class="photo-container">
                        <img src="${photoUrl}" alt="Your Photo" class="photo">
                        <div class="filename">📁 ${filename}</div>
                    </div>
                    <div class="buttons-container">
                        <a href="${photoUrl}" download="${filename}" class="action-btn download-btn">
                            <span class="btn-glow"></span>
                            📥 Download Photo
                        </a>
                        <a href="/" class="action-btn" style="background: linear-gradient(45deg, #FF91C7, #FFB6DF); color: #2D1B2E; text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.8);">
                            <span class="btn-glow"></span>
                            📸 Take Another Photo
                        </a>
                        <a href="https://www.mocaverse.xyz/" target="_blank" class="action-btn visit-btn">
                            <span class="btn-glow"></span>
                            🌟 Visit Mocaverse
                        </a>
                    </div>
                `;
            };

            img.onerror = function () {
                contentDiv.innerHTML = `
                    <div class="error-container">
                        <div class="error-title">😵 Photo Not Found!</div>
                        <div class="error-message">The photo "${filename}" couldn't be found.</div>
                        <div class="error-message">It might have been deleted or the link is invalid.</div>
                        <div style="margin-top: 20px; display: flex; flex-direction: column; gap: 15px; align-items: center;">
                            <a href="/" class="action-btn" style="background: linear-gradient(45deg, #FF91C7, #FFB6DF); color: #2D1B2E; text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.8); display: inline-block; width: auto;">
                                <span class="btn-glow"></span>
                                📸 Take Another Photo
                            </a>
                            <a href="https://www.mocaverse.xyz/" target="_blank" class="action-btn visit-btn" style="display: inline-block; width: auto;">
                                <span class="btn-glow"></span>
                                🌟 Visit Mocaverse
                            </a>
                        </div>
                </div>
            `;
            };

            img.src = photoUrl;
        }
    </script>
</body>

</html>
