<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“¸ Download and Share Your Photo!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Inter', sans-serif;
            background: url('assets/bg.jpg') center/cover no-repeat, linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #dee2e6 100%);
            color: #23456A;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .content-wrapper {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 32px;
            border-radius: 16px;
            border: 2px solid #12ACEC;
            box-shadow: 
                0 0 0 1px #23456A,
                0 16px 48px rgba(18, 172, 236, 0.2);
            backdrop-filter: blur(15px);
            transform: rotate(0deg);
            max-width: 90vw;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            z-index: 10;
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: #12ACEC;
            margin-bottom: 20px;
            letter-spacing: 2px;
            transform: rotate(0deg);
        }

        .download-instruction {
            background: rgba(37, 227, 176, 0.1);
            padding: 20px 30px;
            border-radius: 12px;
            border: 2px solid #25E3B0;
            box-shadow: 
                0 0 0 1px #23456A,
                0 8px 24px rgba(37, 227, 176, 0.2);
            margin-bottom: 30px;
        }

        .download-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #25E3B0;
            margin-bottom: 8px;
            text-align: center;
        }

        .download-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: #23456A;
            text-align: center;
            margin: 0;
            opacity: 0.8;
        }

        .photo-container {
            margin-bottom: 30px;
        }

        .photo {
            max-width: 100%;
            max-height: 450px;
            width: 100%;
            height: auto;
            border-radius: 12px;
            border: 3px solid #12ACEC;
            box-shadow: 
                0 0 0 1px #23456A,
                0 8px 24px rgba(18, 172, 236, 0.3);
            display: block;
            margin: 0 auto;
        }

        .sharing-info {
            background: rgba(18, 172, 236, 0.1);
            padding: 20px 30px;
            border-radius: 12px;
            border: 2px solid #12ACEC;
            box-shadow: 
                0 0 0 1px #23456A,
                0 8px 24px rgba(18, 172, 236, 0.2);
            margin-top: 20px;
        }

        .sharing-text {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            color: #23456A;
            text-align: center;
            margin: 0;
            font-weight: 600;
            line-height: 1.4;
        }



        .error-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 48px 32px;
            border-radius: 16px;
            border: 2px solid #dc3545;
            box-shadow: 
                0 0 0 1px #23456A,
                0 12px 40px rgba(220, 53, 69, 0.2);
            transform: rotate(0deg);
            text-align: center;
            max-width: 500px;
        }

        .error-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .error-message {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: #23456A;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            color: #23456A;
            margin: 50px 0;
        }

        .spinner {
            width: 64px;
            height: 64px;
            border: 4px solid #e9ecef;
            border-top: 4px solid #12ACEC;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin: 0 auto 24px;
            position: relative;
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 32px;
            height: 32px;
            border: 3px solid #dee2e6;
            border-top: 3px solid #25E3B0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: spin 0.8s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .title {
                font-size: 2rem;
            }

            .photo-container {
                padding: 15px;
                margin-bottom: 20px;
            }

            .photo {
                max-width: 100%;
            }


        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }



            .photo-container {
                padding: 12px;
            }
        }


    </style>
</head>

<body>
    <div class="particles"></div>

    <div class="container">
        <div class="content-wrapper">
            <div class="header">
                <h1 class="title">ðŸ“¸ Your Photo!</h1>
                <div class="download-instruction">
                    <h2 class="download-title">Save Photo to Your Device</h2>
                    <p class="download-subtitle">Press and Hold</p>
                </div>
            </div>

            <div id="content">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading your photo...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get Firebase URL from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const firebaseUrl = urlParams.get('firebase_url');
        const contentDiv = document.getElementById('content');

        if (!firebaseUrl) {
            contentDiv.innerHTML = `
                <div class="error-container">
                    <div class="error-title">ðŸ¤” Oops!</div>
                    <div class="error-message">No photo URL specified.</div>
                    <div class="error-message">Please scan a valid QR code from the photo booth!</div>
                </div>
            `;
        } else {
            // Display the Firebase photo
            displayFirebasePhoto(firebaseUrl);
        }

        function displayFirebasePhoto(firebaseUrl) {
            // Create image element to test if URL loads
            const img = new Image();

            img.onload = function () {
                // Extract filename from Firebase URL for sharing
                const urlPath = decodeURIComponent(firebaseUrl);
                const filename = urlPath.match(/photos%2F([^?]+)/)?.[1] || 'photo.png';
                
                contentDiv.innerHTML = `
                    <div class="photo-container">
                        <img src="${firebaseUrl}" alt="Your Photo" class="photo">
                    </div>
                    <div class="sharing-info">
                        <p class="sharing-text">The most creative poser will be shared and tagged by Animoca Brands' X</p>
                    </div>
                `;
            };

            img.onerror = function () {
                contentDiv.innerHTML = `
                    <div class="error-container">
                        <div class="error-title">ðŸ˜µ Photo Not Found!</div>
                        <div class="error-message">The photo couldn't be loaded.</div>
                        <div class="error-message">The link might be invalid or expired.</div>
                    </div>
                `;
            };

            img.src = firebaseUrl;
        }

        function detectMobileDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            // Android detection
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            // Mobile detection (general)
            if (/Mobi|Android/i.test(userAgent)) {
                return 'mobile';
            }
            
            return 'desktop';
        }

        async function downloadPhoto(photoUrl, filename) {
            const deviceType = detectMobileDevice();
            
            if (deviceType === 'ios') {
                // Try native iOS Web Share API first (includes Save to Photos option)
                if (navigator.share) {
                    try {
                        // Always try to fetch and share as file for best iOS Photos integration
                        const response = await fetch(photoUrl, { mode: 'cors' });
                        const blob = await response.blob();
                        const file = new File([blob], filename, { type: blob.type || 'image/png' });
                        
                        // Check if sharing files is supported
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({
                                title: 'Photo Booth Picture',
                                text: 'Check out my photo from the photo booth!',
                                files: [file]
                            });
                            return; // Exit if sharing worked
                        } else {
                            // Fallback to URL sharing if file sharing not supported
                            await navigator.share({
                                title: 'Photo Booth Picture',
                                text: 'Check out my photo from the photo booth!',
                                url: photoUrl
                            });
                            return;
                        }
                    } catch (error) {
                        console.log('Web Share API failed, falling back to manual method:', error);
                    }
                }
                
                // Fallback: Open image in new tab where user can long-press to save to Photos
                const newWindow = window.open(photoUrl, '_blank');
                
                // Show instruction after a short delay
                setTimeout(() => {
                    if (newWindow && !newWindow.closed) {
                        alert('ðŸ“¸ To save to Photos:\n\n1. Long press the image\n2. Select "Save to Photos" or "Add to Photos"');
                    }
                }, 1000);
                
            } else if (deviceType === 'android') {
                // Android: Try download attribute first, fallback to new tab
                const link = document.createElement('a');
                link.href = photoUrl;
                link.download = filename;
                link.target = '_blank';
                
                // Try download first
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Fallback: Show instruction for manual download
                setTimeout(() => {
                    alert('ðŸ“± If download didn\'t start:\n\n1. Long press the image\n2. Select "Download image" or "Save image"');
                }, 500);
                
            } else {
                // Desktop: Standard download behavior
                const link = document.createElement('a');
                link.href = photoUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }


    </script>
</body>

</html>
